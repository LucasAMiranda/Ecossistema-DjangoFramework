
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listagem de funcionarios</title>
    <style>
        td {
            padding: 40px;
        }
        label{
            margin: 30px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1> Lista de Funcion√°rios</h1>
    <table border="2">
        <tbody>
            {% for funcionario in funcionarios %}
             <tr>
                
                 <td>
                     {{funcionario.nome}}
                 </td>

                 <td>
                     {{funcionario.sobrenome}}
                 </td>

                 <td>
                     {{funcionario.cpf}}
                 </td>
                 
                 <td>
                     {{funcionario.tempo_de_servico}}
                 </td>
             </tr>
             {% endfor %}
          </tbody>
      </table> 
</body>
</html>
